.logo img {

  /* üîπ Logo */
.header .logo {

}
/*linea gris que separa los botones de la barra de navegacion*/
.header .nav-links li {

}
.header .logo img {

.header .logo img:hover {

/* üîπ Bot√≥n Contact */

/* üîπ Estilos del Men√∫ */
.header .nav-links {

}

.header .nav-links li {

}

}

.header .nav-links li a:hover {

/* üîπ Bot√≥n Hamburguesa */
.menu-btn {
    color: white;
    display: none;
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
}

/* üîπ Ocultar checkbox */
#menu-toggle {
    display: none;
}

/* üîπ Dise√±o para m√≥viles */
@media (max-width: 768px) {
    /* Ocultar el men√∫ siempre cuando el checkbox no est√© marcado */
    #menu-toggle:not(:checked) + .menu-btn + .nav-links {
      display: none;
    }
  
    .menu-btn {
      display: block;
    }
  
    .nav-links {
      /* Ya se oculta por defecto, pero lo refuerzo aqu√≠ */
      display: none;
      flex-direction: column;
      position: absolute;
      top: 85px;
      right: 0;
      background: rgba(27, 48, 57, 0.95);
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0px 4px 16px rgba(0, 0, 0, 0.3);
      transition: all 0.5s ease-in-out;
      border-radius: 0 0 30px 30px;
    }
  
    .nav-links li {
      margin: 15px 0;
    }
  
    .nav-links a {
      font-size: 22px;
      padding: 5px;
      display: block;
      transition: color 0.3s ease-in-out;
    }
  
    .nav-links a:hover {
      color: #ffbc0e;
    }
  
    /* Mostrar men√∫ solo cuando se hace click (checkbox marcado) */
    #menu-toggle:checked + .menu-btn + .nav-links {
      display: flex;
      animation: slideDown 0.3s ease-in-out;
    }
  }

/* üîπ Animaci√≥n para el men√∫ */
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY();
    }
}
/* üîπ Asegurar que el men√∫ est√© visible en pantallas grandes */
@media (min-width: 769px) {
  .nav-links {
      display: flex !important; /* Asegura que el men√∫ SIEMPRE est√© visible */
      position: static;
      background: none;
      width: auto;
      box-shadow: none;
      padding: 0;
  }
}

/*Fondo de 5C*/
/* Fondo degradado animado y efecto de aparici√≥n */
body {

        /* Estilo para el √°rea de archivos subidos */
.uploaded-files {

}

/* T√≠tulo de la secci√≥n */

}

/* Lista de archivos */

/* Estilo de cada archivo */

/* Informaci√≥n de la fecha */

/* Media Queries para Responsividad */

<body>
    <header class="header">
        <div class="logo">

          </div>
        <nav>
          <input type="checkbox" id="menu-toggle">
          <label for="menu-toggle" class="menu-btn">‚ò∞</label>
          <ul class="nav-links">

            <li><a href="#">Ver m√°s</a></li>
          </ul>
        </nav>
        <a href="#" class="btn"><button>Contact</button></a>
    </header>

    <div class="upload-form">
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="section">Secci√≥n:</label>
            <select id="section" name="section">
                <option value="none">Ninguno</option>
                <option value="section1">4A</option>
                <option value="section2">4B</option>
                <option value="section3">5A</option>
                <option value="section2">5B</option>
                <option value="section3">5C</option>
                <!-- Agrega m√°s opciones si lo necesitas -->
            </select>

            <label for="month">Mes:</label>
            <select id="month" name="month">
                <option value="none">Ninguno</option>
                <option value="enero">Marzo</option>
                <option value="febrero">Abril</option>
                <option value="marzo">Mayo</option>
                <option value="abril">Junio</option>
                <option value="enero">Julio</option>
                <option value="febrero">Agosto</option>
                <option value="marzo">Septiembre</option>
                <option value="abril">Octubre</option>
                <option value="marzo">Noviembre</option>
                <option value="abril">Diciembre</option>
                <!-- Agrega m√°s opciones si lo necesitas -->
            </select>

            <label for="file">Subir archivo</label>
            <input type="file" id="file" name="file">

            <button type="submit">Subir archivo</button>

            <!-- Contenedor para el mensaje de error -->
            <div id="error-message" style="color: red; display: none; margin-top: 10px;">
                Error: Seleccione secci√≥n y mes v√°lidos.
            </div>
        </form>
        
    </div>
    <!-- Espacio separado para los archivos subidos -->
    <div class="uploaded-files">
        <h3>Archivos Subidos:</h3>
        <ul id="file-list">
            <!-- Los archivos subidos aparecer√°n aqu√≠ -->
        </ul>
    </div>
    <script>
        
        document.querySelector("form").addEventListener("submit", async function(event) {
    event.preventDefault(); // Evitar el env√≠o por defecto del formulario

    const fileInput = document.getElementById("file");
    const section = document.getElementById("section").value;
    const month = document.getElementById("month").value;
    const errorMessage = document.getElementById("error-message");

    if (section === "none" || month === "none") {
        errorMessage.style.display = "block"; // Muestra el mensaje de error si falta informaci√≥n
        return;
    }

    if (fileInput.files.length === 0) {
        alert("Por favor, selecciona un archivo para subir.");
        return;
    }

    errorMessage.style.display = "none"; // Ocultar el mensaje de error si todo est√° bien

    const file = fileInput.files[0];

    // Verificar si el archivo excede el tama√±o m√°ximo permitido (10 MB)
    const maxFileSize = 10 * 1024 * 1024; // 10 MB en bytes

    if (file.size > maxFileSize) {
        alert("El archivo excede el l√≠mite de 10 MB.");
        return; // Detiene la ejecuci√≥n si el archivo es demasiado grande
    }

    // Subir archivo a Cloudinary
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "subir_archivos"); // Reemplaza con tu upload preset

    const cloudName = "dyzkllmkj"; // Reemplaza con tu Cloud Name
    const url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`;

    try {
        const response = await fetch(url, {
            method: "POST",
            body: formData
        });

        if (!response.ok) {
            throw new Error(`Error en la subida: ${response.statusText}`);
        }

        const data = await response.json();

        if (data.secure_url) {
            alert("¬°Archivo subido correctamente!");
            
            // Agregar el archivo a la lista de archivos subidos
            const fileList = document.getElementById("file-list");
            const listItem = document.createElement("li");
            const now = new Date();
            const fechaHora = now.toLocaleString();

            // Despu√©s de que el archivo se haya subido correctamente
            fileInput.value = "";  // Deselecciona el archivo

            // Restablece la secci√≥n y el mes a "Ninguno"
            document.getElementById("section").value = "none";  
            document.getElementById("month").value = "none";
            
            // Mostrar el archivo con el nombre y enlace a Cloudinary
            listItem.innerHTML = `<a href="${data.secure_url}" target="_blank">${file.name}</a>
                                  <span style="color: gray; font-size: 14px;"> - Subido el ${fechaHora}</span>`;
            fileList.appendChild(listItem);
        } else {
            throw new Error("Cloudinary no devolvi√≥ una URL v√°lida.");
        }
    } catch (error) {
        console.error("Error al conectar con Cloudinary:", error);
        alert("Hubo un error al subir el archivo. Intenta nuevamente.");
    }
});
